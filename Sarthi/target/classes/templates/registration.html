<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
          
            <style>
    .nav-link:hover {
      color:blue;
      text-decoration: underline;
    }
  </style>
</head>
<body class="bg-light">
	<nav class="navbar navbar-expand-lg navbar-light bg-success">
    <div style="background-color: black;" class="container-fluid">
      <a style="font-size: 40px; color: aliceblue;" class="navbar-brand" href="#">Sarthi</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul style="font-size: 20px; font-weight: bold;" class="navbar-nav">
          <li style="margin-left: 150%;" class="nav-item">
            <a style="color: aliceblue;" class="nav-link" aria-current="page" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a style="color: aliceblue;" class="nav-link" href="/Reg">Register</a>
          </li>
          <li class="nav-item">
            <a style="color: aliceblue;" class="nav-link" href="signin">Login</a>
          </li>
          <li class="nav-item">
            <a style="color: aliceblue;" class="nav-link" href="/aboutUs">AboutUs</a>
          </li>
          <li class="nav-item">
                <a style="color: aliceblue;" class="nav-link" href="feedback">FeedBack</a>
              </li>
        </ul>
      </div>
    </div>
  </nav>
<section>
	<div class="container p-5">
		<div class="row">
			<div class="col-md-6 offset-md-3">
				<div class="card">
					<div class="card-header text-center fs-4">
						Register Page
					</div>
					<th:block th:if="${session.msg}">
						<p class="text-center fs-4 text-success">[[${session.msg}]]</p>
					<th:block th:text="${#session.removeAttribute('msg')}"></th:block>
						
					</th:block>
					<div class="card-body">
						<form action="/registration" method="post">
							<div class="mb-3">
								<label>Enter Full Name</label>
								<input type="text" name="Name"class="form-control" required>
							</div>
							<div class="mb-3">
								<label>Enter Email</label>
								<input type="email" name="email"class="form-control" required>
							</div>
							<div class="mb-3">
								<label>Enter city Name</label>
								<input type="text" name="city"class="form-control" required>
							</div>
							<div class="mb-3">
								<label>Enter Password</label>
								<input type="password" name="password"class="form-control" required>
							</div>
							<button class="btn btn-primary col-md-12">Register</button>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>	
</section>


</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</html>
